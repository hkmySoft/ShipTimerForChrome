<!DOCTYPE html>
<html lang="ja">

<head>
	<!-- Meta Tag -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Style Sheet Library -->
	<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Style Sheet -->
	<link href="../css/popup.css" rel="stylesheet">
	<!-- JavaScript File Library -->
	<script src="../lib/jquery.min.js"></script>
	<script src="../lib/jquery-video-lightning.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/oauth2/oauth2.js" charset="UTF-8"></script>
	<script src="../lib/aws-sdk-2.0.0-rc13.min.js" charset="UTF-8"></script>
	<!-- JavaScript File -->
	<script src="../js/constants.js" charset="UTF-8"></script>
	<script src="../js/util.js" charset="UTF-8"></script>
	<script src="../js/apns.js" charset="UTF-8"></script>
	<script src="../js/dynm.js" charset="UTF-8"></script>
	<script src="../js/popup.js" charset="UTF-8"></script>
	<!-- Eec.. -->
	<title>iPhone版 艦これタイマー連携ツール Beta</title>
</head>
<body>
	<div>
		<div class="col-sm-12 padding-off">
			<div class="panel panel-primary border-off margin-off">
				<div class="panel-heading">
					<ul class="media-list margin-off">
						<li class="media">
							<div class="pull-right" href="#">
								<img class="media-object" src="../img/ikari.png">
							</div>
							<div class="media-body">
								<h3 class="panel-title media-heading">艦これタイマー連携ツール β</h3>
							</div>
						</li>
					</ul>
   				</div>
				<div class="panel-body">
					<div role="form" id="deviceForm">
						<div class="form-group  margin-off">
							<div><label for="inputDeviceId">自動遠征タイマーセット</label>　<button id="deviceReleaseBtn" data-loading-text="解除中..." class="btn btn-danger btn-xs hide">認証解除</buton></div>
							<fieldset id="inputDeviceIdField" class="fieldset-plus">
								<button id="deviceRegistBtn" data-loading-text="認証中..." data-error-text="認証失敗" class="btn btn-success btn-block margin-top-addm">デバイス認証</buton>
								<button id="monitorBtn" class="btn btn-info btn-block hide">起動中</buton>
								<button id="waitMonitorBtn" class="btn btn-warning btn-block hide">待機中</buton>
							</fieldset>
							<br/>
							<fieldset id="KanColleStart" class="fieldset-plus">
								<button id="shipTimerNotWindow" class="btn btn-default btn-block margin-top-addm hide" rel="tooltip" title="艦これウィジェットを起動して下さい。" >艦これ起動</buton>
								<button id="shipTimerWindow" class="btn btn-default btn-block">艦これ起動</buton>
							</fieldset>
							<br/>
							<div class="hide">
								<div><label class="small">環境設定</label></div>
								<table class="table margin-off">
									<thead>
										<tr>
											<th colspan="3">艦これウィジェット　<span id="wgtDLbtn"  class="glyphicon glyphicon-download cursor-point" rel="tooltip" title="ChromeウェブストアからDL"></span></th>
											<th><button id="widgetUse" data-error-text="設定失敗 " type="button" class="btn btn-default btn-xs btn-block">使用しない</button></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>1</td>
											<td colspan="2">遠征</td>
											<td><button id="missionBtn" type="button" class="btn btn-primary btn-xs btn-block" disabled="disabled">ON</button></td>
										</tr>
										<tr id="trNyukyo" class="fade">
												<td>2</td>
												<td colspan="2">入渠</td>
												<td><button id="nyukyoBtn" type="button" class="btn btn-default btn-xs btn-block">OFF</button></td>
										</tr>
										<tr id="trBuild" class="fade">
											<td>3</td>
											<td colspan="2">建造</td>
											<td><button id="buildBtn" type="button" class="btn btn-default btn-xs btn-block">OFF</button></td>
										</tr>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer padding-off">
					<div class="click-area">
						<div id="YTLink" class="col-sm-12 video-link" data-video-id=""><label>使い方を見る　<span class="glyphicon glyphicon-film"></span><label></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
